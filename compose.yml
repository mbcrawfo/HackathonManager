services:
  web:
    container_name: hackathon-web
    build:
      context: .
      dockerfile: docker/integrated.Dockerfile
    env_file: dotnet-app.env
    ports:
      - ${WEB_PORT:-5000}:8080
    depends_on:
      database:
        condition: service_healthy
      seq:
        condition: service_healthy

  database:
    extends:
      file: dependencies.yml
      service: database

  seq:
    extends:
      file: dependencies.yml
      service: seq

volumes:
  database:
    driver: local
  seq:
    driver: local
