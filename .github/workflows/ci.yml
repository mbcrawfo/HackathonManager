name: Build and Test

on: [push, pull_request]

jobs:
  backend-build-and-test:
    runs-on: "ubuntu-latest"
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: >-
          dotnet test
          --no-build
          --configuration Release
          --logger "console;verbosity=normal"
          --logger "GitHubActions;summary.includePassedTests=true;summary.includeSkippedTests=true"
          --blame
          --blame-hang-timeout 7m
          --blame-crash
          --results-directory testresults
          --collect "XPlat Code Coverage" -- RunConfiguration.CollectSourceInformation=true

      - name: Upload test results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: testresults/**

  backend-check-formatting:
    runs-on: "ubuntu-latest"

    steps:
      - name: Clone the repo
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore tools
        run: dotnet tool restore

      - name: Run CSharpier
        run: dotnet csharpier check .

  frontend-check-formatting:
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: ./src/hackathon-app
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
      - uses: ./.github/actions/hackathon-app-task
        with:
          task: format:check

  frontend-lint:
    runs-on: "ubuntu-latest"
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-app
        with:
            task: lint:check

  frontend-type-check:
    runs-on: "ubuntu-latest"
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-app
        with:
          task: type-check

  frontend-unit-tests:
    needs: [frontend-check-formatting, frontend-lint, frontend-type-check]
    runs-on: "ubuntu-latest"
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-app
        with:
            task: test:unit
