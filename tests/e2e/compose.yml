name: hackathon-e2e

services:
  web:
    container_name: hackathon-e2e-web
    image: ${E2E_IMAGE:-hackathon-e2e-web}
    build:
      context: ../../
      dockerfile: docker/integrated.Dockerfile
    environment:
      CONNECTIONSTRINGS__HACKATHONDB: "Host=database;Port=5432;Username=postgres;Password=postgres;Database=hackathon"
      ENABLESTARTUPMIGRATION: "true"
      CONSOLELOG__TYPE: Text
      CONSOLELOG__LEVEL: Information
    ports:
      - "${WEB_PORT:-5100}:8080"
    depends_on:
      database:
        condition: service_healthy

  database:
    container_name: hackathon-e2e-database
    image: postgres:18.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hackathon
    ports:
      - "${DATABASE_PORT:-5433}:5432"
    tmpfs:
      - /var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_period: 2s
      start_interval: 1s
      timeout: 5s
      retries: 15
